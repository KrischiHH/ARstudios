name = "ar-studio-backend"
main = "src/index.js"
compatibility_date = "2024-01-01"

# Cloudflare D1 Database binding (create with: wrangler d1 create ar-studio-db)
[[d1_databases]]
binding = "DB"
database_name = "ar-studio-db"
database_id = "placeholder-id" # Replace with your actual D1 database ID after creation

# KV namespace for assets (optional, create with: wrangler kv:namespace create "ASSETS")
[[kv_namespaces]]
binding = "ASSETS"
id = "placeholder-id" # Replace with your actual KV namespace ID after creation

# Environment variables
[vars]
ALLOWED_ORIGINS = "*"

# Free tier settings
workers_dev = true
